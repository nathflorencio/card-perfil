<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
<!-- 
  <img src="./assets/images/bg-pattern-bottom.svg" alt="imagem mais clara">
  <img src="./assets/images/bg-pattern-top.svg" alt="imagem meio escura"> -->
  

  <section>

    <div class="cartao">
      <img class="imagem__topo" src="./assets/images/bg-pattern-card.svg" alt="imagem cartão">
      <img class="imagem__usuario" src="./assets/images/image-victor.jpg" alt="imagem usuário">

      <div class="usuario__nome__idade">
        <p class="usuario__nome">Victor Crest</p>
        <p class="usuario__idade">26</p>
      </div>
        <p class="usuario__pais">London</p>
      


    <div class="divisao__usuario__visualicao"> </div>

      <div class="visualizacao">

        <div class="followers">
          <p class="visualizacao__quantidade">80K</p>
          <p class="visualizacao__nomes">Followers</p>
        </div>

        <div class="likes">
          <p class="visualizacao__quantidade">803K</p>
          <p class="visualizacao__nomes">Likes</p>
        </div>

        <div class="photos">
          <p class="visualizacao__quantidade">1.4K</p>
          <p class="visualizacao__nomes">Photos</p>
        </div>

      </div>
    </div>

    </section>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
